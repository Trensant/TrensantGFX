<!doctype HTML>
<html>
<head>

<script src="../libs/jquery.3.2.1.min.js"></script>                <!-- jquery is used for DOM stuff  -->
<script src="../libs/d3.v4.min.js"></script>

<!-- css for tgw -->
<link rel="stylesheet"        href="../style/tgw.css">

<!-- js  -->
<script type="text/javascript" src="../libs/tgw.js"></script>      <!-- TrensantGFX is the main lib for all wrappers!                               -->

<style> 
body {
  height: 100%;  
  width : 100%;
}
.chartCSS {
	height : 100%;
	width  : 100%;
}
</style>

</head>

<body>
<div class="chartCSS" id="_chart"></div>
<script>
    var chordSampleData = {matrix : [
        [0, 0, 1000, 1000],
        [0, 0, 1000, 1000],
        [1000, 1000, 0, 1000],
        [1000, 1000, 1000, 0]
      ], groups: ["A", "B", "C", "D"]}

      //render the chart
      tgw.d3Chord(chordSampleData, "_chart", {svgWidth: 500, svgHeight: 500});

</script>

</body>
</html>

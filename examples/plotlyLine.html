<!doctype HTML>
<html>
<head>

    <script src="../libs/jquery.3.2.1.min.js"></script>                <!-- jquery is used for DOM stuff  -->
    <script type="text/javascript" src="./libs/plotly.min.js"></script>

    <!-- css for tgw -->
    <link rel="stylesheet" href="../style/tgw.css">
    <link rel="stylesheet" href="../style/c3.min.css">

    <!-- js  -->
    <script type="text/javascript" src="../libs/tgw.js"></script>
    <!-- TrensantGFX is the main lib for all wrappers!                               -->

    <style>
        body {
            height: 98vh;
            width: 98vw;
        }

        .chartCSS {
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>
<div class="chartCSS" id="_chart"></div>
<script>

  var c3sampledata = {
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
  }

  //render the chart
  tgw.c3(c3sampledata, "_chart", {
    data: {
      axes: {
        data2: 'y2' // ADD
      }
    },
    axis: {
      y2: {
        show: true // ADD
      }
    }
  });

</script>

</body>
</html>
